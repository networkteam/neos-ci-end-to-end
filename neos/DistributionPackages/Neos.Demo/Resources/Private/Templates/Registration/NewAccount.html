<div class="panel panel-default">
	<div class="panel-body">
		<f:form action="createAccount" class="form-horizontal clearfix" object="{registration}" objectName="registration" section="registration" method="POST" additionalAttributes="{role:'form'}">
			<f:flashMessages class="flashmessages" />
			<div class="form-group">
				<f:render partial="InputField" arguments="{label: 'Username', property: 'username'}" />
			</div>
			<div class="form-group">
				<f:render partial="InputField" arguments="{label: 'Password', property: 'password'}" />
			</div>
			<div class="form-group">
				<f:render partial="InputField" arguments="{label: 'First name', property: 'firstName'}" />
			</div>
			<div class="form-group">
				<f:render partial="InputField" arguments="{label: 'Last name', property: 'lastName'}" />
			</div>
			<div class="form-group">
				<div class="col-lg-8 pull-right">
					<f:form.submit value="Create Account" class="btn btn-primary" />
				</div>
			</div>
		</f:form>
	</div>
</div>
